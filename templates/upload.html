{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<h1><center>Functionality Coming Soon...</center></h1>

    <form action="/upload" method="post" enctype=multipart/form-data method="post">
        <div class="card border-primary mb-3" style="container-fluid;">
            <div class="card-header"><b style='color: #72A276'>Upload Receipt!</b></div>
            <div class="card-body">
        <p class="card-text">
        <input name="file" type="file" accept="image/*">
        <div class="row">
            <div class="col-50"></div>
            <div class="col-50">
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
        </div>
        </div>
        </div>
    </form>
    <br>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
{% endblock %}
