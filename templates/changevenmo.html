{% extends "layout.html" %}

{% block title %}
    Add/Change Venmo
{% endblock %}

{% block main %}
    <form action="/venmo" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="venmo" placeholder="New Venmo Username">
        </div>
        <button class="btn btn-primary" type="submit">Add/Change Venmo</button>
    </form>
{% endblock %}
